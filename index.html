<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form action="">
        <aside>
            <img src="https://img.icons8.com/color/48/000000/google-logo.png"/>
            <img src="https://img.icons8.com/color/48/000000/facebook-circled--v1.png"/>
            <img src="https://img.icons8.com/ios-filled/50/000000/mac-os.png"/>
            <img src="https://img.icons8.com/color/48/000000/linkedin.png"/>
            <img src="https://img.icons8.com/color/48/000000/twitter--v1.png"/>
        </aside>
        <div>
            <hr>
            <p>OR</p>
            <hr>
        </div>
       
        <div>
        <label for="email">E-mail</label>  
        <input type="email" id="email" placeholder="Enter your e-mail">
        <i class="material-icons">mail_outline</i>  
        </div>

        <div>
        <label for="password">Password</label>
        <input type="password" placeholder="Enter your password" id="password">
        <i class="material-icons">lock_outline</i>
        </div>
        <input type="checkbox" id="remember">
        <label for="remember">Remember Me</label>
        <button>Log In</button>
        <p class="reset">Forgot your password?
            <a href="#" class="reset-link">Reset Password</a></p>
        <p class="signUp"><a href="#" class="sign-up">Create Account</a></p>
    </form>
</body>
</html>
